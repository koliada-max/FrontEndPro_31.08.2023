<!DOCTYPE html>
<html>
<head>
    <title>Number and String</title>
</head>
<body>

<script>
    function concatenate() {
        const userInputs = [];
        for (let i = 1; i <= 3; i++) {
            userInputs.push(prompt(`Enter ${i}-th string:`));
        }
        return userInputs.join(" ");
    }


    function splitNumber() {
        const userInput = prompt("Enter a five-digit number:");

        if (isNaN(Number(userInput)) || userInput.length !== 5) {
            return "Invalid input. Please enter a five-digit numbers.";
        }

        return Array.from(userInput).join(" ");
    }

    const concatenatedStrings = concatenate();
    console.log("Concatenation result:", concatenatedStrings);

    const rowDividedNumber = splitNumber();
    console.log("Result of splitting numbers:", rowDividedNumber);


</script>

</body>
</html>
