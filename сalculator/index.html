<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>

<script>
    const operation = prompt("choose: add, sub, multi, div");
    const num1 = parseFloat(prompt("enter first num:"));
    const num2 = parseFloat(prompt("enter second num:"));

    const result = { add: num1 + num2, sub: num1 - num2, multi: num1 * num2, div: num1 / num2 }[operation];

    console.log(`${num1} ${operation} ${num2} = ${result}`);

</script>

</body>
</html>
