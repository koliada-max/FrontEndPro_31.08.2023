<!DOCTYPE html>
<html>
  <head>
    <title>Array Operations</title>
  </head>
  <body>
    <h2>Array Operations</h2>
    <div id="output"></div>

    <script>
      const arr = [
        16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4,
        -54, 76, -4, 12, -35, 4, 47,
      ];

      const outputDiv = document.getElementById('output');

      outputDiv.innerHTML = `<p>Масив: [${arr.join(', ')}]</p>`;

      let positiveSum = 0;
      let positiveCount = 0;
      for (const num of arr) {
        if (num > 0) {
          positiveSum += num;
          positiveCount++;
        }
      }

      const minElement = Math.min(...arr);
      const minIndex = arr.indexOf(minElement);

      const maxElement = Math.max(...arr);
      const maxIndex = arr.indexOf(maxElement);

      const negativeCount = arr.filter((num) => num < 0).length;

      const oddPositiveCount = arr.filter(
        (num) => num > 0 && num % 2 !== 0
      ).length;

      const evenPositiveCount = arr.filter(
        (num) => num > 0 && num % 2 === 0
      ).length;

      const evenPositiveSum = arr
        .filter((num) => num > 0 && num % 2 === 0)
        .reduce((acc, num) => acc + num, 0);

      const oddPositiveSum = arr
        .filter((num) => num > 0 && num % 2 !== 0)
        .reduce((acc, num) => acc + num, 0);

      const positiveProduct = arr
        .filter((num) => num > 0)
        .reduce((acc, num) => acc * num, 1);

      const maxElementValue = Math.max(...arr);
      const updatedArr = arr.map((num) => (num === maxElementValue ? num : 0));

      outputDiv.innerHTML += `
        <p>Сума позитивних елементів: ${positiveSum}</p>
        <p>Кількість позитивних елементів: ${positiveCount}</p>
        <p>Мінімальний елемент: ${minElement}</p>
        <p>Порядковий номер мінімального елемента: ${minIndex}</p>
        <p>Максимальний елемент: ${maxElement}</p>
        <p>Порядковий номер максимального елемента: ${maxIndex}</p>
        <p>Кількість негативних елементів: ${negativeCount}</p>
        <p>Кількість непарних позитивних елементів: ${oddPositiveCount}</p>
        <p>Кількість парних позитивних елементів: ${evenPositiveCount}</p>
        <p>Сума парних позитивних елементів: ${evenPositiveSum}</p>
        <p>Сума непарних позитивних елементів: ${oddPositiveSum}</p>
        <p>Добуток позитивних елементів: ${positiveProduct}</p>
        <p>Масив з нулями, крім найбільшого значення: [${updatedArr.join(', ')}]</p>
      `;
    </script>
  </body>
</html>
