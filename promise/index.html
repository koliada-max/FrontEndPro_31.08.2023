<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Search Post by ID</title>
  </head>
  <body>
    <h1>Search Post by ID</h1>
    <label for="postId">Enter the post ID (1-100):</label>
    <input type="number" id="postId" min="1" max="100" />
    <button id="searchButton">Search</button>
    <div id="postContainer"></div>
    <button id="commentsButton" style="display: none;">Load Comments</button>
  </body>
  <script src="index.js"></script>
</html>
