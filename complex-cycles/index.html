<!DOCTYPE html>
<html>
  <head>
    <title>Complex Cycles</title>
  </head>
  <body>
    <h2>1. Numbers from 20 to 30 with Step 0.5</h2>
    <div id="numbersWithStepOutput"></div>

    <h2>2. Dollar Exchange Rate</h2>
    <div id="dollarExchangeRateOutput"></div>

    <h2>3. Squares Not Exceeding N</h2>
    <label for="nInput">Enter an integer number N:</label>
    <input type="number" id="nInput" />
    <button onclick="calculateNumbers()">Calculate</button>
    <div id="numbersNotExceedingNOutput"></div>

    <h2>4. Prime Number Check</h2>
    <button onclick="checkPrimeNumber()">Check Prime Number</button>
    <div id="primeNumberOutput"></div>

    <h2>5. Power of 3 Check</h2>
    <label for="powerOf3Input">Enter a number to check:</label>
    <input type="number" id="powerOf3Input" />
    <button onclick="checkNumber()">Check</button>
    <div id="powerOf3Output"></div>

    <script>
      // 1. Numbers from 20 to 30 with Step 0.5
      const numbersWithStep = [];
      for (let i = 20; i <= 30; i += 0.5) {
        numbersWithStep.push(i);
      }
      document.getElementById(
        'numbersWithStepOutput'
      ).textContent = `Numbers from 20 to 30 with step 0.5: ${numbersWithStep.join(
        ', '
      )}`;

      // 2. Dollar Exchange Rate
      const dollarRates = Array.from({ length: 10 }, (_, i) => (i + 1) * 10);
      const exchangeRateOutput = dollarRates
        .map((rate) => `${rate} USD = ${rate * 27} UAH`)
        .join('<br>');

      document.getElementById('dollarExchangeRateOutput').innerHTML =
        exchangeRateOutput;

      // 3. Squares Not Exceeding N
      function calculateNumbers() {
        const n = parseInt(document.getElementById('nInput').value);
        const numbers = [];
        for (let i = 1; i <= 100; i++) {
          const square = i * i;
          if (square <= n) {
            numbers.push(i);
          } else {
            break;
          }
        }
        document.getElementById(
          'numbersNotExceedingNOutput'
        ).textContent = `Numbers whose squares do not exceed ${n}: ${numbers.join(
          ', '
        )}`;
      }

      // 4. Prime Number Check
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }

        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }

      function checkPrimeNumber() {
        const numberToCheck = parseInt(
          prompt('Enter a number to check for primality:')
        );
        const isNumberPrime = isPrime(numberToCheck);
        const primeNumberOutput = isNumberPrime
          ? `${numberToCheck} is a prime number.`
          : `${numberToCheck} is not a prime number.`;

        document.getElementById('primeNumberOutput').textContent =
          primeNumberOutput;
      }

      // 5. Power of 3 Check
      function checkNumber() {
        const numberToCheck = parseInt(
          document.getElementById('powerOf3Input').value
        );
        const result = canBeObtained(numberToCheck);

        const powerOf3Output = result
          ? `${numberToCheck} can be obtained as a power of 3.`
          : `${numberToCheck} cannot be obtained as a power of 3.`;

        document.getElementById('powerOf3Output').textContent = powerOf3Output;
      }

      function canBeObtained(number) {
        if (number <= 0) {
          return false;
        }

        let base = 1;

        while (base < number) {
          base *= 3;
        }

        return base === number;
      }
    </script>
  </body>
</html>
